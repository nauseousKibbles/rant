{% extends "layout.html" %}
{% block content %}
<link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='form.css') }}"
    />

    <p>Rant.Space</p>



<form action="" method="POST">
    {{ form.hidden_tag() }}

    {{ form.title.label(class="hidden") }}
    {{ form.title(id="titlearea") }}


    {{ form.content.label(class="hidden") }}
    {{ form.content(id="textarea") }}
    <br>
    {{ form.submit(class="btn btn-primary") }}
</form>


{% endblock content %}
